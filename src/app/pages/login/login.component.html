<div class="main-div">
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
  <mat-form-field class="form-element">
    <input matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
      This field is required
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-element">
      <input matInput placeholder="Password" formControlName="password" type="password">
      <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
          This field is required
      </mat-error>
    </mat-form-field>
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!loginForm.valid">Login</button>&nbsp;&nbsp;
      <a routerLink="/register" class="btn btn-link"><button mat-raised-button color="primary" class="button">Register</button></a>
    </div>
  </form>
</div>
